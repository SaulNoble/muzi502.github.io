"line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">				 [address deleted to</span><br><span class="line">				 protect his privacy]</span><br><span class="line">				 30 June 1992</span><br><span class="line"></span><br><span class="line">PM/DTC</span><br><span class="line">Room 228, SA-6</span><br><span class="line">Department of State</span><br><span class="line">Washington, DC 20522-0602</span><br><span class="line"></span><br><span class="line">Subject: Commodity Jurisdiction Request for snuffle 5.0 software</span><br><span class="line"></span><br><span class="line">Dear Sirs:</span><br><span class="line"></span><br><span class="line">     My name is Daniel J. Bernstein. I would like to export the software</span><br><span class="line">known as &apos;&apos;snuffle 5.0&apos;&apos;, described below, together with the</span><br><span class="line">documentation of my &apos;&apos;Snuffle&apos;&apos; encryption system, also described</span><br><span class="line">below. It is my understanding that the Department of State can decide</span><br><span class="line">to transfer jurisdiction of this software to the Commerce Department</span><br><span class="line">through a Commodity Jurisdiction Procedure. I&apos;d like that to happen. I</span><br><span class="line">apologize in advance for any errors I may have made in this procedure;</span><br><span class="line">if necessary you can leave a message for me at [phone number], but I may</span><br><span class="line">not receive the message for some time. I can be reached on the Internet</span><br><span class="line">computer network as bernstein@math.berkeley.edu.</span><br><span class="line"></span><br><span class="line">     The Snuffle encryption system is designed to convert any one-way</span><br><span class="line">hash function into a zero- delay private-key encryption system. This</span><br><span class="line">means that it can be used, for instance, to exchange text between two</span><br><span class="line">people who have previously exchanged keys, provided that it is combined</span><br><span class="line">with a one-way hash function. &apos;&apos;Zero-delay&apos;&apos; means that Snuffle can be</span><br><span class="line">used for interactive conversations: each character typed by one person</span><br><span class="line">can be encrypted, sent to the other person, and decrypted by the other</span><br><span class="line">person immediately. A precise definition of Snuffle appears on the</span><br><span class="line">attached sheet *The Snuffle Encryption System.&apos;&apos;</span><br><span class="line"></span><br><span class="line">     snuffle 5.0 is my implementation of Snuffle. It consists of the</span><br><span class="line">two C language source files snuffle.c and unsnuffle.c, for encryption</span><br><span class="line">and decryption respectively. When combined with an implementation of a</span><br><span class="line">one-way hash function, snuffle.c and unsnuffle.c can be used for</span><br><span class="line">various applications requiring private-key cryptography, including the</span><br><span class="line">example above of interactive text exchange. The files are designed to</span><br><span class="line">interface smoothly, with minimal effort upon the user&apos;s part, with the</span><br><span class="line">Xerox Secure Hash Function, known as Snuffle 2.0, which has been</span><br><span class="line">distributed for free by Xerox.  Complete listings of snuffle.c and</span><br><span class="line">unsnuffle.c are attached.</span><br><span class="line"></span><br><span class="line">     The three possibly controlled items which I would like to export</span><br><span class="line">are (l) the document *The Snuffle Encryption System,&apos;&apos; attached; (2)</span><br><span class="line">the snuffle.c source file, attached; (3) the unsnuffle.c source file,</span><br><span class="line">attached. Snuffle and snuffle 5.0 result from fundamental research and,</span><br><span class="line">since last year, have been available for free to U.S. citizens within</span><br><span class="line">the U.S. I would like to publish these items in a widely read</span><br><span class="line">international electronic conference known as &apos;&apos;sci.crypt&apos;&apos; for</span><br><span class="line">discussion by the worldwide academic community.</span><br><span class="line"></span><br><span class="line">     The portions of snuffle.c and unsnuffle.c which actually perform</span><br><span class="line">encryption and decryption contain just 15 lines each of C code with no</span><br><span class="line">cryptographic technology per se. All the work is done by the one-way</span><br><span class="line">hash function code.  Similarly, the description of Snuffle is short;</span><br><span class="line">the system itself does not contain appreciable complexity. In effect</span><br><span class="line">what I want to export is a description of a way to use existing</span><br><span class="line">technology in a more effective manner. I do not foresee military or</span><br><span class="line">commercial use of Snuffle by anyone who does not already have access to</span><br><span class="line">the cryptographic technology contained in, e.g., the Xerox Secure Hash</span><br><span class="line">Function. I do foresee practical use of Snuffle by those who do have</span><br><span class="line">such access, in particular for the purpose of interactively exchanging</span><br><span class="line">encrypted text.</span><br><span class="line"></span><br><span class="line">     Thank you for your kind attention.</span><br><span class="line"></span><br><span class="line">                                         Sincerely,</span><br><span class="line"></span><br><span class="line">                                         [signature]</span><br><span class="line"></span><br><span class="line">                                         Daniel J. Bernstein</span><br></pre></td></tr></table></figure>

                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }
                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }
                // show search results
                if (isMatch) {
                  // sort index by position of keyword
                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });
                  // merge hits into slices
                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;
                      // move to next position of hit
                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }
                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }
                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }
                  // sort slices in content by search text's count and hits' count
                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });
                  // select top N slices in content
                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }
                  // highlight title and content
                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }
                  var resultItem = '';
                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }
                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });
                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }
          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }
          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');
          proceedsearch();
        }
      });
    }
    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });
    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
<script>
  $('.highlight').each(function(i, e) {
    var $wrap = $('<div>').addClass('highlight-wrap');
    $(e).after($wrap);
    $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function(e) {
      var code = $(this).parent().find('.code').find('.line').map(function(i, e) {
        return $(e).text();
      }).toArray().join('\n');
      var ta = document.createElement('textarea');
      var yPosition = window.pageYOffset || document.documentElement.scrollTop;
      ta.style.top = yPosition + 'px'; // Prevent page scroll
      ta.style.position = 'absolute';
      ta.style.opacity = '0';
      ta.readOnly = true;
      ta.value = code;
      document.body.appendChild(ta);
      ta.select();
      ta.setSelectionRange(0, code.length);
      ta.readOnly = false;
      var result = document.execCommand('copy');
      ta.blur(); // For iOS
      $(this).blur();
    })).on('mouseleave', function(e) {
      var $b = $(this).find('.copy-btn');
      setTimeout(function() {
        $b.text('复制');
      }, 300);
    }).append(e);
  })
</script>
